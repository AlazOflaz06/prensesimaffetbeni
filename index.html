<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Prensesim Affet Beni ðŸ’–</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(45deg, #ffb6c1, #ff69b4);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        transition: background 1s ease;
    }
    h1 {
        font-size: 3rem;
        color: white;
        text-shadow: 0 0 20px rgba(255,255,255,0.8);
        opacity: 0;
        transform: scale(0.5);
        transition: all 1s ease;
    }
    .show {
        opacity: 1;
        transform: scale(1);
    }
    button {
        padding: 15px 30px;
        margin: 10px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #ff4f81;
        color: white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: 0.3s;
    }
    button:hover {
        background: #ff1f61;
    }
    #barismadik {
        position: relative;
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>
<body>

<h1 id="mesaj">BarÄ±ÅŸtÄ±k ðŸ’–</h1>
<button id="baristik">BarÄ±ÅŸtÄ±k</button>
<button id="barismadik">BarÄ±ÅŸmadÄ±k</button>

<canvas id="canvas"></canvas>

<script>
// ðŸŽŠ Konfeti + Kalp Efekti
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];

function randomColor() {
    const colors = ["#ff4f81", "#ffcc00", "#ff66b2", "#00e6e6", "#ffffff"];
    return colors[Math.floor(Math.random() * colors.length)];
}

function createPieces() {
    for (let i = 0; i < 100; i++) {
        pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 10 + 5,
            speed: Math.random() * 3 + 2,
            color: randomColor(),
            shape: Math.random() > 0.5 ? "circle" : "heart"
        });
    }
}

function drawPieces() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    pieces.forEach(p => {
        ctx.beginPath();
        if (p.shape === "circle") {
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
        } else {
            // Kalp ÅŸekli
            ctx.fillStyle = p.color;
            ctx.moveTo(p.x, p.y);
            ctx.bezierCurveTo(p.x, p.y - p.size / 2, p.x - p.size, p.y - p.size / 2, p.x - p.size, p.y);
            ctx.bezierCurveTo(p.x - p.size, p.y + p.size, p.x, p.y + p.size * 1.5, p.x, p.y + p.size * 2);
            ctx.bezierCurveTo(p.x, p.y + p.size * 1.5, p.x + p.size, p.y + p.size, p.x + p.size, p.y);
            ctx.bezierCurveTo(p.x + p.size, p.y - p.size / 2, p.x, p.y - p.size / 2, p.x, p.y);
            ctx.fill();
        }
        p.y += p.speed;
        if (p.y > canvas.height) p.y = -p.size;
    });
}

function animate() {
    drawPieces();
    requestAnimationFrame(animate);
}

animate();

// ðŸŽ¯ Buton olaylarÄ±
const mesaj = document.getElementById("mesaj");
document.getElementById("baristik").addEventListener("click", () => {
    createPieces();
    mesaj.classList.add("show");
    document.body.style.background = "linear-gradient(45deg, #ff9a9e, #fad0c4)";
});

const barismadik = document.getElementById("barismadik");
barismadik.addEventListener("mouseover", () => {
    barismadik.style.position = "absolute";
    barismadik.style.left = Math.random() * (window.innerWidth - 100) + "px";
    barismadik.style.top = Math.random() * (window.innerHeight - 50) + "px";
});
</script>

</body>
</html>
