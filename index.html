<!DOCTYPE html><html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nisa ile Barışma</title>
<style>
    body {
        margin: 0;
        background-color: #ffeff5;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        text-align: center;
    }
    h1 {
        font-size: 2em;
        color: #ff4b6e;
        margin-top: 50px;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    #message {
        max-width: 90%;
        margin: 20px auto;
        font-size: 1.1em;
        color: #333;
        white-space: pre-line;
        text-align: left;
        background: rgba(255,255,255,0.8);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
        background: #ff4b6e;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        font-size: 1.1em;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }
    button:hover {
        background: #ff1f52;
    }
    .heart {
        position: fixed;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: fall 5s linear forwards;
    }
    .heart::before,
    .heart::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes fall {
        to { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    }
</style>
</head>
<body>
<h1>Nisa, benimle barışır mısın? ❤️</h1>
<div id="message"></div>
<button onclick="heartsRain()">Barış ❤️</button>
<button onclick="alert('Düşünme bile, barışalım 😄')">Düşüneyim 🤔</button><script>
const text = `Nisa, sana iki kere yanlış tepki verdim ve bu seni kırdı, farkındayım…
İnan bana, o anlarda seni üzmek gibi bir niyetim yoktu. Bazen kelimelerim, içimdeki sevgiyi tam olarak anlatamıyor.
Ama bil ki sen, hayatımda en değer verdiğim insansın. 

Senin gülüşün içimi ısıtan güneş gibi, sesin beni huzura kavuşturan bir melodi gibi… Senin varlığın bana güç veriyor.
Hatalarım olabilir, çünkü insanım. Ama seni üzmek, içimde en ağır yüklerden biri olur.

Şu an bana trip atıyorsun ve belki de haklısın… ama bil ki ben bu triplerini bile seviyorum.
Çünkü seninle ilgili her şey bana güzel geliyor. Kızgın halin bile. Çünkü o bile, bana değer verdiğini gösteriyor.

Sana söz veriyorum Nisa… Bundan sonra kelimelerimi daha dikkatle seçeceğim.
Seni kırmamak için elimden geleni yapacağım. Çünkü senin mutluluğun, benim mutluluğum.

Bana güvenmeni istiyorum. Çünkü ben seni sadece sevmedim, sana bağlandım, seninle kendimi tamam hissediyorum.`;

let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}
typeWriter();

function heartsRain() {
    for (let j = 0; j < 30; j++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
}
</script></body>
</html>
