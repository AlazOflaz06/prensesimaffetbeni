<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nisa, Affet Beni ❤️</title>
<style>
/* Arka plan */
body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  background: linear-gradient(120deg, #ff9a9e, #fad0c4);
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  color: white;
}

/* Yıldız efekti */
@keyframes twinkle {
  0%, 100% { opacity: 0.8; }
  50% { opacity: 0.2; }
}
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite;
}

/* Yazı yazma efekti */
h1 {
  font-size: 2em;
  margin-top: 50px;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid white;
  animation: typing 4s steps(30, end), blink .75s step-end infinite;
}
@keyframes typing { from { width: 0 } to { width: 100% } }
@keyframes blink { 50% { border-color: transparent } }

/* Butonlar */
button {
  padding: 15px 30px;
  font-size: 1.2em;
  margin: 20px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: transform 0.2s ease;
}
#yesBtn { background-color: #ff4e50; color: white; }
#noBtn { background-color: #555; color: white; }

/* Kalpler */
.heart {
  position: fixed;
  font-size: 20px;
  animation: floatUp 3s linear forwards;
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}

/* Konfeti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: red;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  0% { transform: translateY(0) rotate(0); opacity: 1; }
  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

/* Yağmur */
.raindrop {
  position: fixed;
  width: 2px;
  height: 10px;
  background: #00f;
  animation: rain 1s linear infinite;
}
@keyframes rain {
  0% { transform: translateY(-10px); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>
<body>

<h1 id="typedText">Nisa... Beni affeder misin? ❤️</h1>

<button id="yesBtn">Barıştık 💖</button>
<button id="noBtn">Barışmadık 😢</button>

<script>
// Yıldızlar
for (let i = 0; i < 50; i++) {
  let star = document.createElement("div");
  star.classList.add("star");
  star.style.width = star.style.height = Math.random() * 3 + "px";
  star.style.top = Math.random() * 100 + "%";
  star.style.left = Math.random() * 100 + "%";
  star.style.animationDuration = Math.random() * 3 + 2 + "s";
  document.body.appendChild(star);
}

// Kalp efekti
function createHeart(x, y) {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = x + "px";
  heart.style.top = y + "px";
  heart.innerHTML = "💖";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 3000);
}

// Konfeti efekti
function createConfetti() {
  for (let i = 0; i < 50; i++) {
    let confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.top = Math.random() * window.innerHeight / 2 + "px";
    confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}

// Yağmur efekti
function startRain() {
  let rainInterval = setInterval(() => {
    let drop = document.createElement("div");
    drop.className = "raindrop";
    drop.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(drop);
    setTimeout(() => drop.remove(), 1000);
  }, 50);
  setTimeout(() => clearInterval(rainInterval), 3000);
}

// Barıştık butonu
document.getElementById("yesBtn").addEventListener("click", () => {
  createConfetti();
  for (let i = 0; i < 30; i++) {
    createHeart(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
  }
  alert("Barıştık! 💖 Seni çok seviyorum Nisa!");
});

// Barışmadık butonu (kaçar)
let noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * (window.innerWidth - noBtn.offsetWidth) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - noBtn.offsetHeight) + "px";
});
noBtn.addEventListener("click", () => {
  startRain();
  alert("Ama... Lütfen bir daha düşün 😢");
});

// Fare hareketinde kalp izi
document.addEventListener("mousemove", e => {
  createHeart(e.pageX, e.pageY);
});
</script>

</body>
</html>
